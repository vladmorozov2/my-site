<mat-toolbar class="navigation">
  <mat-toolbar-row fxLayoutAlign="space-between center" class="navigation__row">
    <img
      src="../../assets/images/logo.svg"
      alt="logo"
      class="navigation__row--logo"
    />
    <div
      fxLayout="row"
      fxLayoutGap="10px"
      class="navigation__row--contacts"
      *ngIf="isHandset"
    >
      <div>
        <p>Write me</p>
        <p>adamsmith@email.com</p>
      </div>
      <div>
        <p>Call me</p>
        <p>+1 (234) 567 89 00</p>
      </div>
    </div>
    <button
      mat-icon-button
      *ngIf="!isHandset"
      class="navigation__row--menu"
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu"
      ><a routerLink="/about-me">About me</a>
      <a routerLink="/edit-page">Edit Page</a></mat-menu
    >
  </mat-toolbar-row>
  <mat-toolbar-row
    *ngIf="isHandset"
    class="navigation__row black"
    fxLayoutAlign="space-between center"
  >
    <nav fxLayout="row" fxLayoutGap="10px">
      <a routerLink="/about-me">About me</a>
      <a routerLink="/edit-page">Edit Page</a>
    </nav>
    <div
      class="navigation__row--images-div"
      fxLayout="row"
      fxLayoutAlign="end  center"
      fxLayoutGap="5px"
    >
      <div class="navigation__row--image-container">
        <img
          src="../../assets/images/logos/instagram.png"
          alt="instagram logo"
        />
      </div>
      <div class="navigation__row--image-container">
        <img src="../../assets/images/logos/facebook.png" alt="facebook logo" />
      </div>
      <div class="navigation__row--image-container">
        <img src="../../assets/images/logos/twitter.png" alt="twwitter logo" />
      </div>
      <div class="navigation__row--image-container">
        <img src="../../assets/images/logos/youtube.png" alt="youtube logo" />
      </div>
      <div class="navigation__row--image-container">
        <img src="../../assets/images/logos/linkedin.png" alt="linkedin logo" />
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
